<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block title %} {% endblock %}
  - Clothes Fashion Store
  </title>

  <!--
    - favicon
  -->
  <link rel="icon" href="{{doc_root}}images/logo/favicon.svg" type="image/svg+xml">

  <!--
    -remix icons
  -->
  <link href="{{doc_root}}css/remixicon.css" rel="stylesheet"/>

  <!--
    -custom css link
  -->
  <link rel="stylesheet" href="{{doc_root}}{{ show_file_modification_time('css/style.css') }}">

</head>

<body class="home-page">

  {% if not page_404 %}
    <!-- PRELOADER -->

    <div class="preloader js-preloader"></div>

    <!-- LINES -->

    <div class="lines">
      <div class="lines__container">
        <div class="row">
          <span class="lines__line"></span>
          <span class="lines__line"></span>
          <span class="lines__line"></span>
          <span class="lines__line"></span>
          <span class="lines__line"></span>
          <span class="lines__line"></span>
        </div>
      </div>
    </div>
  {% endif %}

  <main class="body-wrapper">

    {% if not page_404 %}
      <!-- NAV -->

      {% include 'includes/offcanvas.html' %}

      <!-- HEADER -->

      {% include 'includes/header.html' %}

    {% endif %}

    {% block content %}{% endblock %}

    {% if not page_404 %}
      <!-- FOOTER -->

      {% include 'includes/footer.html' %}
    {% endif %}

  </main>

  <!--
    -ScrollReveal
  -->
  <script src="{{doc_root}}js/scrollreveal.js"></script>

  <!--
    -functions
  -->
  <script src="{{doc_root}}{{ show_file_modification_time('js/functions.js') }}"></script>

  <!--
    -animations
  -->
  <script src="{{doc_root}}{{ show_file_modification_time('js/animations.js') }}"></script>

  <!--
    -custom js
  -->
  <script src="{{doc_root}}{{ show_file_modification_time('js/scripts.js') }}"></script>
</body>
</html>
