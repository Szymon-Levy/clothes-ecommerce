{% extends 'admin/base.html' %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}
  <form class="form js-edit-subscriber-form">
    {{honeypot()}}

    <input type="hidden" name="id" value="{{subscriber.id|escape}}">
    
    <div class="form__row">
      <div class="form__col">
        <div class="form__field js-form-field">
          <input type="text" name="name" placeholder="Subscriber name" value="{{subscriber.name|escape}}">
        </div>
      </div>
    </div>

    <div class="form__row form__row--submit">
      <button type="submit" class="btn btn--full btn--form">
        <i class="ri-add-line" aria-hidden="true"></i>
        Save Subscriber
      </button>
    </div>
  </form>
{% endblock %}
