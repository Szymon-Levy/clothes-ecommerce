<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block title %} {% endblock %}
  - Admin
  </title>

  <!--
    - favicon
  -->
  <link rel="icon" href="{{doc_root}}images/admin/favicon.png" type="image/png">

  <!--
    -remix icons
  -->
  <link href="{{doc_root}}css/remixicon.css" rel="stylesheet"/>

  <!--
    -UIkit css
  -->
  <link rel="stylesheet" href="{{doc_root}}{{ showFileModificationTime('uikit/css/uikit.css') }}">

  <!--
    -custom css
  -->
  <link rel="stylesheet" href="{{doc_root}}{{ showFileModificationTime('css/admin/style.css') }}">

</head>

<body>

  {% if session.message %}
    <!-- MESSAGES -->
    {% include 'includes/message.html' %}
  {% endif %}

  <!-- MAIN CONTENT -->
  {% if not authentication_page %}
    <!-- ASIDE -->
    {% include 'admin/includes/aside.html' %}

    <main>
      {% block content %}{% endblock %}
    </main>
  {% else %}
    {{ block('content') }}
  {% endif %}

  <!--
    -Global variables js
  -->
  <script>
    const docRoot = '{{doc_root}}';
    const csrf = '{{session.csrf}}';
  </script>

  <!--
    -functions
  -->
  <script src="{{doc_root}}{{ showFileModificationTime('js/admin/functions.js') }}"></script>

  <!--
    -UIkit js
  -->
  <script src="{{doc_root}}{{ showFileModificationTime('uikit/js/uikit.js') }}"></script>
  <script src="{{doc_root}}{{ showFileModificationTime('uikit/js/uikit-icons.js') }}"></script>

  <!--
    -custom js
  -->
  <script src="{{doc_root}}{{ showFileModificationTime('js/admin/scripts.js') }}"></script>
</body>
</html>
